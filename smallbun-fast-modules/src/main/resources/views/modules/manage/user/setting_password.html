<!DOCTYPE HTML>
<!--suppress ALL-->
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/include :: header('修改密码')"></div>
</head>
<body>
<div class="i-ibox">
    <div class="ibox-content">
        <form id="inputForm" class="form-horizontal" th:action="@{/user/settingPassword}" method="post">
            <div class="form-group">
                <label class="col-xs-2 control-label"><span style="color: red; ">*</span>用户名：</label>
                <div class="col-xs-7">
                    <input autocomplete="off" type="text"
                           maxlength="50" disabled="disabled" th:value="${username}" class="form-control "
                           required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label"><span style="color: red; ">*</span>密码：</label>
                <div class="col-xs-7">
                    <!--[if IE]>
                    <input type="password" name="password" id="password" required autocomplete="off"
                           placeholder="请输入密码" class="form-control ">
                    <![endif]-->
                    <!--[if !IE]>-->
                    <input type="text" name="password" id="password" onfocus="this.type='password'"
                           autocomplete="off" class="form-control " placeholder="请输入密码">
                    <!--<![endif]-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label"><span style="color: red; ">*</span>确认密码：</label>
                <div class="col-xs-7">
                    <!--[if IE]>
                    <input type="password" equalto="#password" required autocomplete="off"
                           placeholder="请输入确认密码" title="两次输入的密码不同"
                           class="form-control">
                    <![endif]-->
                    <!--[if !IE]>-->
                    <input type="text" onfocus="this.type='password'"
                           autocomplete="off" equalto="#password" class="form-control " placeholder="请输入确认密码"
                           title="两次输入的密码不同">
                    <!--<![endif]-->
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<div th:include="fragments/include :: include-js"></div>
<div th:include="fragments/include :: jquery-validate-js"/>
<script th:src="@{/static/modules/manage/js/user/setting_password.js}"></script>
</html>
